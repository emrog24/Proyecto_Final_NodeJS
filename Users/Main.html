<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller de Node.js S.A. de C.V.</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>   
    <script src="./JS/main.js"></script>
    <link rel="stylesheet" href="./CSS/Graphics.css">
</head>
<body>
    <div class="Container">
        <h1>Bienvenido a Taller de Node.js S.A. de C.V.</h1>
        <div class="containerData">
            <div class="item">
                <h2 class="add">Agregar Empleado</h2>
                <button class="btn btn-signin">Registrar</button>
            </div>
            <div class="item">
                <h2 class="delete">Eliminar Empleado</h2>
                <button class="btn btn-deleteUser">Eliminar</button>
            </div>
            <div class="item">
                <h2 class="modify">Modificar Empleado</h2>
                <button class="btn btn-modify">Modificar</button>
            </div>
            <div class="item">
                <h2 class="search">Consultar Empleados</h2>
                <button class="btn btn-search">Consultar</button>
            </div>
        </div>
        <button class="btn btn-exit">Salir</button>
    </div>
</body>
</html>
