<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Taller de Node.js S.A. de C.V.</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>   
    <script src="./JS/signin.js"></script>
    <link rel="stylesheet" href="./CSS/Graphics.css">
</head>

<body>
    <div class="container">
        <center>
            <h1>Taller de Node.js S.A de C.V.</h1>
        </center>
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <center>
                    <h2>Registrar Empleado</h2>
                </center>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-6 offset-3">
                <div class="form-group">
                    <label for="input-first-name">Nombre</label>
                    <input type="text" class="form-control" id="input-first-name" placeholder="Jesus Emanuel">
                </div>
                <div class="form-group">
                    <label for="input-last-name">Apellidos</label>
                    <input type="text" class="form-control" id="input-last-name" placeholder="Diaz Rodriguez">
                </div>
                <div class="form-group">
                    <label for="input-phone">Teléfono</label>
                    <input type="text" class="form-control" id="input-phone" placeholder="1234567890">
                </div>
                <div class="form-group">
                    <label for="input-address">Dirección</label>
                    <input type="text" class="form-control" id="input-address" placeholder="Calle 123">
                </div>
                <div class="form-group">
                    <label for="input-mail">Correo electrónico</label>
                    <input type="text" class="form-control" id="input-mail" placeholder="correo@dominio.ext">
                </div>
                <div class="button">
                    <button class="btn btn-add">Registrar</button>                    
                    <button class="btn btn-cancel">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
