<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Taller de Node.js S.A. de C.V.</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>   
        <script src="./JS/modifyUser.js"></script>
        <link rel="stylesheet" href="./CSS/Graphics.css">
    </head>
    <body>
        <div class="container">
            <div class="row mt-5">
                <div class="col-6 offset-3">
                    <h1>Taller de Node.js S.A de C.V.</h1>
                    <div class="button">
                        <label for="input-id">ID del Usuario</label>
                        <input type="number" class="form-control" id="input-id" placeholder="777">
                    </div>
                    <div class="button">
                        <label for="input-first-name">Nuevo Nombre</label>
                        <input type="text" class="form-control" id="input-first-name" placeholder="Jesus Emanuel">
                        <button type="button" class="btn btn-first-name">Modificar Nombre</button>
                    </div>
                    <div class="button">
                        <label for="input-last-name">Nuevos Apellidos</label>
                        <input type="text" class="form-control" id="input-last-name" placeholder="Diaz Rodriguez">
                        <button type="button" class="btn btn-last-name">Modificar Apellidos</button>
                    </div>
                    <div class="button">
                        <label for="input-phone">Nuevo Teléfono</label>
                        <input type="text" class="form-control" id="input-phone" placeholder="1234567890">
                        <button type="button" class="btn btn-phone">Modificar Teléfono</button>
                    </div>
                    <div class="button">
                        <label for="input-address">Nueva Dirección</label>
                        <input type="text" class="form-control" id="input-address" placeholder="Calle 123">
                        <button type="button" class="btn btn-address">Modificar Dirección</button>
                    </div>
                    <div class="button">
                        <label for="input-mail">Nuevo Correo electrónico</label>
                        <input type="text" class="form-control" id="input-mail" placeholder="correo@dominio.ext">
                    </div>
                    <div class="button">
                        <button type="button" class="btn btn-mail">Modificar Correo</button>
                        <button class="btn btn-cancel">Cancelar</button>
                    </div>
            </div>
                </div>
            </div>
        </div>
    </body>
</html>
